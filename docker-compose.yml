services:
  db:
    image: postgres:16
    restart: always
    env_file: .env
    environment:
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d mindforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    env_file: .env
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mindforge
    depends_on:
      db:
        condition: service_healthy
    build: mindforge-be
    networks:
      - app-network

  frontend:
    build: mindforge-fe
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      VITE_API_URL: "http://backend:8080"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
