services:
  db:
    image: postgres:16
    restart: always
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: mindforge-be
    env_file: .env
    ports:
      - "${BACKEND_PORT}:8080"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./mindforge-fe
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      VITE_API_URL: "http://backend:${BACKEND_PORT}"  # Backend im Compose-Netzwerk erreichbar
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
