name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build and test backend
      run: |
        cd mindforge-be
        ./gradlew build
  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd mindforge-fe
        npm install
    - name: Type check
      run: |
        cd mindforge-fe
        npx vue-tsc --noEmit
    - name: Run tests
      run: |
        cd mindforge-fe
        npm run test:run
    - name: Build
      run: |
        cd mindforge-fe
        npm run build