spring:
  datasource:
    url: jdbc:h2:mem:testdb_${random.uuid};MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-test.xml
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: ${SERVER_PORT:8082}

jwt:
  secret: ${JWT_SECRET:testjwtsecretkeyforunittestingpurposesonly32chars!!}
  expiration: ${JWT_EXPIRATION:300000}

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

logging:
  level:
    root: ${LOG_LEVEL:DEBUG}
    mindforge: ${LOG_LEVEL:DEBUG}

# Disable security features in tests for speed
rate-limiting:
  enabled: false
security-headers:
  enabled: false
